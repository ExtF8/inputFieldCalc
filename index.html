<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <form>
            <p>
                First Number : <input type="text" id="firstNumber" value="" maxlength="9">
            </p>
            <p>
                Second Number : <input type="text" id="secondNumber" value="" maxlength="9">
            </p>
            <input type="button" onclick="add()" value="Add">
            <input type="button" onclick="subtract()" value="Subtract">
            <input type="button" onclick="multiply()" value="Multiply">
            <input type="button" onclick="divide()" value="Divide">
            <input type="reset" value="Reset">
            <p>The result is : <br>
            <span id="result"></span>
            </p>
        </form>
        <!-- <button id="clear">Clear</button> -->
    </section>
</body>
</html>
